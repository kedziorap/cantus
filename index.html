<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cantus</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="navbar">
                <div class="navbar__hamburger-box">
                    <i class="fas fa-bars navbar__hamburger" id="hamburger"></i>
                </div>
                <div class="navbar__menu navbar__menu--main">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">events</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">gallery</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">news</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">albums</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link">pages</a>
                        </li>
                    </ul>
                </div>
                <div class="navbar__logo">
                    <a href="#"><img src="img/Untitled-1.png" alt="logo" /></a>
                </div>
                <div class="navbar__menu--right">
                    <ul class="navbar__list navbar__list--right">
                        <li class="navbar__item">
                            <a href="#" class="navbar__link navbar__link--media"><i class="fab fa-facebook-f icon"></i>
                                32k</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link navbar__link--media"><i class="fab fa-twitter icon"></i>
                                32k</a>
                        </li>
                        <li class="navbar__item">
                            <a href="#" class="navbar__link navbar__link--media"><i
                                    class="fab fa-google-plus-g icon"></i> 32k</a>
                        </li>
                        <li class="navbar__item navbar__item--button-in">
                            <span><button class="btn">purchase ticket</button></span>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <section>
            <div class="slider">
                <div class="slider__list">
                    <div class="slider__item">
                        <img class="slider__image" src="img/slide0.jpg" alt="">
                    </div>
                    <div class="slider__item slider__item--hide">
                            <img class="slider__image" src="img/slide1.jpg" alt="">
                        </div>
                    <div class="slider__description">
                        <h1 class="title title--big">
                            Let's Rock
                            <small class="title__small title__small--big">With Cantus</small>
                        </h1>
                        <button class="btn btn--red">discover more</button>
                    </div>
                    <span class="slider__progress"></span>
                </div>
            </div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
